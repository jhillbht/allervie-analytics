name: allervie-analytics
region: nyc
services:
- name: web
  dockerfile_path: Dockerfile
  github:
    repo: jhillbht/allervie-analytics
    branch: main
    deploy_on_push: true
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xs
  routes:
  - path: /
  health_check:
    http_path: /health
    initial_delay_seconds: 10
    period_seconds: 10
  envs:
  - key: DEBUG
    value: "false"
    scope: RUN_TIME
  - key: PORT
    value: "8080"
    scope: RUN_TIME
  - key: HOST
    value: "0.0.0.0"
    scope: RUN_TIME
  - key: FLASK_SECRET_KEY
    value: "replace-with-strong-key"
    scope: RUN_TIME
    type: SECRET
  - key: GOOGLE_CLIENT_ID
    value: "your-client-id"
    scope: RUN_TIME
    type: SECRET
  - key: GOOGLE_CLIENT_SECRET
    value: "your-client-secret"
    scope: RUN_TIME
    type: SECRET
  - key: REDIRECT_URI
    value: "https://${APP_DOMAIN}/auth/callback"
    scope: RUN_TIME
  - key: GA4_PROPERTY_ID
    value: "your-property-id"
    scope: RUN_TIME
  - key: GOOGLE_ADS_CUSTOMER_ID
    value: "your-customer-id"
    scope: RUN_TIME
  - key: GOOGLE_ADS_DEVELOPER_TOKEN
    value: "your-developer-token"
    scope: RUN_TIME
    type: SECRET